    <title>mesh static</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="3js/three.min.js"></script>
    <script src="3js/OrbitControls.js"></script>
    <script>

      var gScene, gCamera, gRenderer, gControls;
      var gWidth  = 400;
      var gHeight = 400;
 

      function gebid(id) {
        return document.getElementById(id);
      }

      function onLoad() {
        init();
        animate();
        tick()
      }

      function init() {
        gScene  = new THREE.Scene();

        gRenderer = new THREE.WebGLRenderer({antialias:true});
        gRenderer.setSize(gWidth, gHeight);
        gebid('webgl_container').appendChild(gRenderer.domElement);

        gCamera = new THREE.PerspectiveCamera(45, gWidth / gHeight, 0.1, 20000);
        gCamera.position.set(0, 0, 40);
        gScene.add(gCamera);

        var light = new THREE.PointLight(0xffff55);
        light.position.set(-50,-50,100);
        gScene.add(light);

        var light = new THREE.PointLight(0x55ffff);
        light.position.set(50,50,-100);
        gScene.add(light);

        var light = new THREE.PointLight(0xff55ff);
        light.position.set(50,100,-50);
        gScene.add(light);

        var geometry = new THREE.BoxBufferGeometry(10, 10, 10);
        var material = new THREE.MeshLambertMaterial();
        // material.wireframe = true;
        var mesh = new THREE.Mesh( geometry, material );
        gScene.add( mesh );

        gControls = new THREE.OrbitControls(gCamera, gRenderer.domElement);
        // gControls.enableDamping = true;
        // gControls.dampingFactor = 0.25;
      }

      function animate() {
        requestAnimationFrame(animate);
        gRenderer.render(gScene, gCamera);
        gControls.update();
      }

      function onClickNew() {
        clearIt();
        chooseTri();
        drawTri();
        gCtx1.fillStyle   = "rgba(  255,   255, 255, 0.515)";
        choosePoint();
      }

      function tick() {
        doIt();
        var ms = 1000 / 160;
        setTimeout("tick()", ms);
      }

      function doIt() {
      }

    </script>
  </head>
  <style>
    body {
      font-family: Courier New, monospace;
      background-color: DarkSlateGray;
      color:MistyRose;
    }
    canvas {
      border: 1px solid #bbb;
    }

    #webgl_container {
      border: 1px solid #bbb;
      display:inline-block;
    }
  </style>

  <body onload="onLoad()">
    <div id="webgl_container" width=400px height=400px></div><br>
    <button onClick="onClickNew()">new</button>
  </body>
</html>
